<html>
    <head>
        <title>W04: task1</title>
    </head>
    <style>
        svg{
            height: 400px;
            width: 400px;
        }
    </style>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 let svg = d3.select("body").append("svg");
	 d3.csv("Mario.csv", draw );
	 function draw(data){
	     let mul = 4.0;

	     svg.selectAll("circle")
		.data(data)
	        .enter()
	        .append("circle")
	        .attr("cx", function(d){ return mul*d.x; })
	        .attr("cy", function(d){ return mul*d.y; })
	        .attr("r", function(d){ return mul*d.r; })
            .attr("fill", function(d){ return d.c;})
	 };
	</script>
    </body>
</html>
